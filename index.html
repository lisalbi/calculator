<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/tfw3wfo.css">
</head>
<body class="light-theme || dark-theme">
    <header>
        <h1>JS Calculator</h1>
    </header>
    <div id="calculatorContainer">
        <div id="screen">0</div>
        <div id="btnContainer">
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="backspace">←</button>
            <button class="btn" id="sign">+/-</button>
            <button class="btn operator" id="divide">÷</button>
            <button class="btn number" id="seven">7</button>
            <button class="btn number" id="eight">8</button>
            <button class="btn number" id="nine">9</button>
            <button class="btn operator" id="multiply">x</button>
            <button class="btn number" id="four">4</button>
            <button class="btn number" id="five">5</button>
            <button class="btn number" id="six">6</button>
            <button class="btn operator" id="subtraction">-</button>
            <button class="btn number" id="one">1</button>
            <button class="btn number" id="two">2</button>
            <button class="btn number" id="three">3</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn number" id="zero">0</button>
            <button class="btn number" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
        </div>
    </div>
    <div id="toggleContainer">
        <label for = 'modeToggle'>Dark Mode</label>
        <label class="switch">
            
            <input type="checkbox" id='modeToggle'>
            <span class="slider round"></span>
          </label>
    </div>
    
    
    
</body>
<script>
    document.body.classList.toggle('light-mode');  
    let operandA = '';
    let operandB = '';
    let operator = '';
    let operatorBtn = null;
    let startNewNumber = false;

    const screen = document.querySelector('#screen');
    const clearBtn = document.querySelector('#clear');
    const backspaceBtn = document.querySelector('#backspace');
    const numberBtns = document.querySelectorAll(".number");
    const operatorBtns = document.querySelectorAll(".operator");
    const equalsBtn = document.querySelector('#equals');
    const signBtn = document.querySelector('#sign');
    const toggleModeBtn = document.querySelector('#modeToggle');

    clearBtn.addEventListener('click', clear);
    backspaceBtn.addEventListener('click', backspace);
    signBtn.addEventListener('click', changeSign);
    equalsBtn.addEventListener('click', evaluate);
    toggleModeBtn.addEventListener('change', toggleMode);
    numberBtns.forEach((btn) =>
        btn.addEventListener('click', () => updateScreen(btn.textContent))
    );
    operatorBtns.forEach((btn) => 
        btn.addEventListener('click', function() {
            setOperator(btn.textContent, this);
        })
    );


    function add(a, b) {
        return a + b;
    }
    function subtract(a, b) {
        return a - b;
    }
    function multiply(a, b) {
        return a*b;
    }
    function divide(a, b) {
        return a/b;
    }

    // Calls math operation functions
    function operate(operator, x, y) {
        switch(operator) {
            case '+':
                result = add(x, y);
                break;
            case '-':
                result = subtract(x, y);
                break;
            case 'x':
            case '*':
                result = multiply(x, y);
                break;
            case '÷':
            case '/':
                result = divide(x, y);
                break;
        }
        return result;
    }

    // Sets operator & updates operands. If there is already an operator and two operands 
    // previously set, calculate the result before setting new operator and operand.
    function setOperator(newOperator, button) {
        updateOperands();
        if (operatorBtn) {
            operatorBtn.classList.remove('active');
        }
        operatorBtn = button;
        operatorBtn.classList.add('active');
        startNewNumber = true;
        if (operandA && operandB && operator) {
            operandB = operate(operator, operandA, operandB);
            updateScreen(operandB);
            operator = newOperator;
        }
        else if (operandA && operandB && !operator) {
            operandAP = '';
            operator = newOperator;
        }
        else if (!operandA && operandB) {
            operator = newOperator;
        }
    }

    // Updates screen
    function updateScreen(x) {
        if (operatorBtn) {
                operatorBtn.classList.remove('active');
        }
        if (screen.textContent === "0" || screen.textContent === "-0" || startNewNumber === true) {
            if (screen.textContent === "-0") {
                screen.textContent = -x;
            }
            else {
                screen.textContent = x;
            }
            clearBtn.textContent = 'C';
            startNewNumber = false;
        }
        else if (screen.textContent.length < 13) {
            screen.textContent += x;
        }
    }

    // Updates the two operand variables
    function updateOperands() {
        if (!operandB) {
            operandB = parseFloat(screen.textContent);
        }
        else {
            operandA = operandB;
            operandB = parseFloat(screen.textContent);
        }
    }

    // Clears the screen and sets it to 0. If the screen is already 0, 
    function clear() {
        if (operatorBtn) {
            operatorBtn.classList.remove('active');
        }
        if (screen.textContent === '0') {
            operandA = '';
            operandB = '';
            operator = '';
            operatorBtn = null;
        }
        else {
            screen.textContent = '0';
            clearBtn.textContent = 'AC'
        }
        
    }

    function changeSign() {
        if (startNewNumber) {
            screen.textContent = '0';
        }
        if (screen.textContent[0] === '-') {
                screen.textContent = screen.textContent.substring(1);
            }
        else {
            screen.textContent = '-' + screen.textContent;
        }

    }

    function backspace() {
        if (startNewNumber) {
            screen.textContent = '0';
        }
        else if (screen.textContent) {
            screen.textContent = screen.textContent.slice(0, -1);
        }
    }

    function roundToFit(x) {
        if (x.toString.length < 13) {
            return x;
        }
        else {
            decimalLength = 12 - Math.round(x);
            return x.toFixed(decimalLength);
        }
    }

    function evaluate() {
        if (operatorBtn) {
                operatorBtn.classList.remove('active');
        }
        updateOperands();
        if (operator && operandA && operandB) {
            result = operate(operator, operandA, operandB);
            operandA = '';
            operandB = result;
            operator = '';
            screen.textContent = result;
            startNewNumber = true;
        }
    }

    function toggleMode() {
        document.body.classList.toggle('light-mode');  
    }

    document.addEventListener('keydown', convertKey);
    function convertKey(event) {
        if ((event.key >= 0 && event.key <= 9) || event.key === '.') {
            updateScreen(event.key);
        }
        else if (event.key === 'x' || event.key === '*') {
            if (operatorBtn) {
                operatorBtn.classList.remove('active');
            }
            updateOperands();
            operatorPressed('x');
            operatorBtn = document.querySelector('#multiply');
            operatorBtn.classList.add('active');
        }
    }

</script>
